<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__content mainContainer">
          <h1 class="card__title">
            Палатка четырехместная автоматическая Naturehike NH21ZP008,
            темно-зеленая
          </h1>

          <div class="card__topFlex">
            <div class="card__gallery">
              <a href="./images/img.png" data-lightbox="mygallery"
                ><img src="./images/img.png" alt="Image" class="gallery-item"
              /></a>
              <div class="card__twoFlex">
                <a href="./images/img1.png" data-lightbox="mygallery"
                  ><img
                    src="./images/img1.png"
                    alt="Image"
                    class="gallery-item"
                /></a>
                <a href="./images/img2.png" data-lightbox="mygallery"
                  ><img
                    src="./images/img2.png"
                    alt="Image"
                    class="gallery-item"
                /></a>
              </div>
              <div class="card__twoFlex">
                <a href="./images/img3.png" data-lightbox="mygallery"
                  ><img
                    src="./images/img3.png"
                    alt="Image"
                    class="gallery-item"
                /></a>
                <a href="./images/img4.png" data-lightbox="mygallery"
                  ><img
                    src="./images/img4.png"
                    alt="Image"
                    class="gallery-item"
                /></a>
              </div>
              <div class="card__twoFlex">
                <a href="./images/img5.png" data-lightbox="mygallery"
                  ><img
                    src="./images/img5.png"
                    alt="Image"
                    class="gallery-item"
                /></a>
                <a href="./images/img6.png" data-lightbox="mygallery"
                  ><img
                    src="./images/img6.png"
                    alt="Image"
                    class="gallery-item"
                /></a>
              </div>
              <a href="./images/img7.png" data-lightbox="mygallery"
                ><img
                  class="card__last"
                  src="./images/img7.png"
                  alt="Image"
                  class="gallery-item"
              /></a>
            </div>

            <div>
              <div class="card__right">
                <p class="card__price">4 650 грн</p>
                <p class="card__articul">Артикул: 6976023920660</p>
                <div class="card__flex">
                  <span class="card__people"></span>
                  <span class="card__line"></span>
                  <div class="card__itemFlex">
                    <span class="card__item"></span>
                    <span class="card__item1"></span>
                    <span class="card__item2"></span>
                  </div>
                </div>
              </div>
              <div class="card__svgFlex">
                <div class="card__inlineFlex">
                  <span class="card__item3"></span>
                  <p class="card__paragraph">В наличии</p>
                </div>
                <div class="card__inlineFlex">
                  <span class="card__item4"></span>
                  <p class="card__paragraph">х 4 мес.</p>
                </div>
              </div>
              <div class="card__color">
                <p class="card__paragraph">Колір:</p>
                <div class="card__colorItem">
                  <span class="card__item5"></span>
                  <span class="card__item6"></span>
                </div>
              </div>
              <div class="card__cash">
                <div class="card__relative">
                  <input class="card__input" type="text" placeholder="1" />
                  <button class="button card__minus"></button>
                  <button class="button card__plus"></button>
                </div>
                <button class="button card__button">В корзину</button>
              </div>

              <div id="accordion" class="accordion__margin">
                <div>
                  <div>
                    <a
                      class="card-link"
                      data-toggle="collapse"
                      href="#collapseOne"
                    >
                      Корпоративный заказ
                    </a>
                  </div>
                  <div
                    id="collapseOne"
                    class="collapse"
                    data-parent="#accordion"
                  >
                    <div class="card-body">Контент для Описання.</div>
                  </div>
                </div>
              </div>

              <a class="card__question" href="#">Нашли дешевле? Сообщите!</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
